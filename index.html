<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>¬øQuieres ser mi Valent√≠n?</title>

<style>
:root{
  --pink:#ff5fa2;
  --shadow:0 0 18px rgba(255,95,162,.9);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial;
  color:#fff;
  background:#0f0a10;
  overflow-x:hidden;
}

/* Fondo animado */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("foto10.jpg") repeat;
  background-size:50% 50%;
  opacity:.35;
  animation:moveBg 40s linear infinite;
  z-index:0;
}
@keyframes moveBg{
  from{background-position:0 0}
  to{background-position:100% 100%}
}

.app{position:relative;z-index:1;padding:16px}
.stage{
  max-width:1000px;
  margin:auto;
  background:rgba(255,255,255,.08);
  border-radius:22px;
  padding:24px;
  min-height:420px;
  display:grid;
  place-items:center;
}

.panel{text-align:center;animation:fade .4s}
h1,h2,p{text-shadow:var(--shadow)}
h1{font-size:clamp(32px,8vw,70px)}
h2{font-size:clamp(22px,5vw,34px)}
p{font-size:clamp(15px,4vw,18px);line-height:1.7}
.name{color:var(--pink)}

button{
  margin:12px auto;
  width:100%;
  max-width:320px;
  padding:14px;
  border-radius:16px;
  border:0;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(180deg,#ff7ab8,#ff3f8e);
  box-shadow:0 12px 26px rgba(255,63,142,.45);
}

/* Slider */
.slider{
  max-width:520px;
  height:420px;
  position:relative;
  overflow:hidden;
  border-radius:18px;
}
.slider img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s;
}
.slider img.active{opacity:1}

/* REEL VIDEO */
.reel{
  max-width:420px;
  height:260px;
  margin:20px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(255,95,162,.6);
  animation:float 4s ease-in-out infinite;
}
.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}
@keyframes float{
  50%{transform:translateY(-12px)}
}

/* Carta */
.letter{
  background:rgba(0,0,0,.35);
  padding:20px;
  border-radius:16px;
  min-height:160px;
  text-align:left;
}

/* Final */
.final-img{
  max-width:360px;
  border-radius:20px;
  opacity:0;
  transition:.6s;
}

/* üîπ BOTONES FINAL */
.final-actions{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  width:100%;
}

/* üîπ NOTIFICACI√ìN */
.notif{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  background:#ff5fa2;
  padding:12px 18px;
  border-radius:18px;
  font-weight:700;
  z-index:9999;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
}
</style>
</head>

<body>
<div class="app">
  <div class="stage" id="stage"></div>
</div>

<audio id="music" loop>
  <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>
const stage=document.getElementById("stage");
const music=document.getElementById("music");

function showNotif(msg){
  const n=document.createElement("div");
  n.className="notif";
  n.textContent=msg;
  document.body.appendChild(n);
  setTimeout(()=>n.remove(),5000);
}

/* INTRO */
function intro(){
  music.pause();
  music.currentTime=0;
  stage.innerHTML=`
  <div class="panel">
    <h1>Hola <span class="name">Brianda Karely</span> üíñ</h1>
    <p>Esto es solo para ti‚Ä¶</p>
    <button onclick="start()">Comenzar</button>
  </div>`;
}

function start(){
  music.volume=.5;
  music.play().catch(()=>{});
  historia();
}

/* HISTORIA */
function historia(){
  const fotos=["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg","foto6.jpg","foto8.jpg","foto9.jpg"];
  let i=0;
  let aviso=false;

  stage.innerHTML=`
  <div class="panel">
    <h2>Fotos bonitas nuestras üì∏</h2>
    <div class="slider">
      ${fotos.map((f,j)=>`<img src="${f}" class="${j===0?'active':''}">`).join("")}
    </div>
    <button onclick="pregunta()">Continuar</button>
  </div>`;

  const imgs=document.querySelectorAll(".slider img");

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
    if(i===0 && !aviso){
      aviso=true;
      showNotif("Ya s√© que te encantan las fotos amor üíñ, pero dale continuar jiji ‚ù§Ô∏è");
    }
  },2000);
}

/* PREGUNTA */
function pregunta(){
  stage.innerHTML=`
  <div class="panel">
    <h2>¬øQuieres ser mi Valent√≠n este 14? üíò</h2>
    <p id="msg"></p>
    <button onclick="sorpresas()">S√≠</button>
    <button id="no">No</button>
  </div>`;

  const frases=["Ese no no sirve üòÖ","√Åndale di que s√≠ ü•∫","Yo s√© que quieres üíñ","Pi√©nsalo bien üòè"];
  let i=0;

  const no=document.getElementById("no");
  const msg=document.getElementById("msg");

  const mover=()=>{
    no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*80-40}px)`;
    msg.textContent=frases[i++%frases.length];
  };

  no.onmouseenter=mover;
  no.ontouchstart=e=>{e.preventDefault(); mover()};
}

/* SORPRESAS */
function sorpresas(){
  stage.innerHTML=`
  <div class="panel">
    <h2>Sorpresas para ti üéÅ</h2>
    <button onclick="cine()">üé¨ Cine</button>
    <button onclick="comida()">üçΩÔ∏è Comida</button>
    <button onclick="carta()">üíå Carta</button>
  </div>`;
}

function cine(){
  stage.innerHTML=`
  <div class="panel">
    <h2>Nuestra cita al cine üçø</h2>
    <div class="reel">
      <video src="cine.mp4" autoplay loop muted playsinline></video>
    </div>
    <p>Palomitas, risas y t√∫ a mi lado‚Ä¶ plan perfecto. Elige el d√≠a y la pelicula üíñ</p>
    <button onclick="sorpresas()">Regresar</button>
  </div>`;
}

function comida(){
  stage.innerHTML=`
  <div class="panel">
    <h2>Ir a comer contigo üçΩÔ∏è</h2>
    <div class="reel">
      <video src="comida.mp4" autoplay loop muted playsinline></video>
    </div>
    <p>T√∫ eliges el d√≠a y el lugar, yo solo quiero sentarme frente a ti, mirarte sonre√≠r y compartir ese momento contigo üíñ</p>
    <button onclick="sorpresas()">Regresar</button>
  </div>`;
}

function carta(){
  const texto="Brianda Karely, quiero que sepas que eres la mujer m√°s hermosa, especial e incre√≠ble que existe. Gracias por llegar a mi vida, por tu amor, por tu risa y por hacerme tan feliz. Te amo con todo mi coraz√≥n üíñ";
  let i=0;
  stage.innerHTML=`
  <div class="panel">
    <h2>Para ti üíå</h2>
    <div class="reel">
      <video src="carta.mp4" autoplay loop muted playsinline></video>
    </div>
    <div class="letter" id="l"></div>
    <button id="b" style="display:none" onclick="final()">Siguiente</button>
  </div>`;
  const l=document.getElementById("l");
  const b=document.getElementById("b");
  (function escribir(){
    if(i<texto.length){
      l.textContent+=texto[i++];
      setTimeout(escribir,40);
    } else b.style.display="block";
  })();
}

/* FINAL */
function final(){
  stage.innerHTML=`
  <div class="panel">
    <h1>TE ELIJO HOY Y SIEMPRE üíñ</h1>
    <img src="foto7.jpg" class="final-img" id="fi">
    <div class="final-actions">
      <button onclick="sorpresas()">Volver</button>
      <button onclick="intro()">Volver a iniciar</button>
    </div>
  </div>`;
  setTimeout(()=>document.getElementById("fi").style.opacity=1,100);
}

intro();
</script>
</body>
</html>
